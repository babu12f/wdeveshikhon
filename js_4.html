<!DOCTYPE html>
<html lang="en">
<head>
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Javascript clss 4</title>
</head>
<body>
    
    <div class="container">
        <div class="form-row">
            <div class="form-group col">
                <label>Name</label>
                <input type="text" class="form-control" id="pname">
            </div>
            <div class="form-group col">
                <label>Price</label>
                <input type="number" class="form-control" id="pprice">
            </div>
            <div class="form-group col">
                <label>Qty</label>
                <input type="number" class="form-control" id="pqty">
            </div>
            <div class="form-group col">
                <label>Total</label>
                <input type="text" class="form-control" id="ptotal" disabled>
            </div>
            <div class="form-group col">
                <label>&nbsp;</label>
                <input type="button" value="add" id="btnadd" class="btn btn-success form-control">
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="ptable">

            </tbody>
        </table>

    </div>

    <script src="./js/jquery.js"></script>

<script>
    $(function(){

        $('#btnadd').click(function(){
            add_product_in_table();
        });

        // total calculation
        $('#pqty').keyup(function(e){

            if(e.keyCode == 13){
                add_product_in_table();
            }

            var p = parseInt($('#pprice').val());
            var q = parseFloat($('#pqty').val());
            var total = p * q;
            if(!isNaN(total))
                $('#ptotal').val(total);
            else
                $('#ptotal').val('');
        });

        function add_product_in_table()
        {
            var name = $('#pname').val();
            var price = $('#pprice').val();
            var qty = $('#pqty').val();
            var total = $('#ptotal').val();

            if(total == '') return;

            var prow = '<tr><td>'+name+'</td><td>'+price+'</td><td>'+qty+'</td><td>'+total+'</td><td><input type="button" value="Del" class="btn btn-danger pdel"></td></tr>';
            $('#ptable').append(prow);

            $('#pname').val('');
            $('#pprice').val('');
            $('#pqty').val('');
            $('#ptotal').val('');
            $('#pname').focus();
        }

        // $('body').on('click','.pdel',function(){
        //     alert('del');
        // });

        $('body').on('click', '.pdel', function(e){
            //$(this).parent().parent().fadeOut();
            $(this).closest('tr').fadeOut();
        });


    });
</script>
</body>
</html>
